application: extictactoe
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /getgamestate
  script: main.app

- url: /updategamestate
  script: main.app

# Serve javascript
- url: /(.+\.js)$
  static_files: \1
  upload: .+\.js$

# Serve css
- url: /(.+\.css)$
  static_files: \1
  upload: .+\.css$

libraries:
- name: webapp2
  version: "2.5.2"
